# Overall Accuracy is: 43.98
model:
  arch: blip2_opt
  model_type: pretrain_opt2.7b
  use_grad_checkpoint: False

datasets:
  coco_vqa: # name of the dataset builder
    vis_processor:
        eval:
          name: "blip_image_eval"
          image_size: 364
    text_processor:
        eval:
          name: "blip_question"
    build_info:
        annotations:
          train:
            storage: /gpfs/u/home/LMCG/LMCGnngn/scratch/gradslam/examples/ScanQA_v1.0/ScanQA_v1.0_train.json
          test:
            storage: /gpfs/u/home/LMCG/LMCGnngn/scratch/gradslam/examples/ScanQA_v1.0/ScanQA_v1.0_val.json
          val:
            storage: /gpfs/u/home/LMCG/LMCGnngn/scratch/gradslam/examples/ScanQA_v1.0/ScanQA_v1.0_val.json

run:
  task: vqa
  # optimization-specific
  batch_size_train: 16
  batch_size_eval: 16
  num_workers: 4

  # inference-specific
  max_len: 20
  min_len: 1
  num_beams: 5
  inference_method: "generate"
  prompt: "Question: {} Short answer:"

  seed: 42
  output_dir: "output/BLIP2/GQA"

  evaluate: True
  test_splits: ["val"]

  # distribution-specific
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
