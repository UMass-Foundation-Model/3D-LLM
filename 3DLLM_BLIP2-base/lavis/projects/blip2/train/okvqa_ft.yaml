model:
  arch: blip2_opt
  model_type: pretrain_opt2.7b
  use_grad_checkpoint: False

datasets:
  aok_vqa: # name of the dataset builder
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 364
        eval:
          name: "blip_image_eval"
          image_size: 364
    text_processor:
        train:
          name: "blip_question"
          prompt: ""
        eval:
          name: "blip_question"
    build_info:
        annotations:
          train:
            storage: ./examples/all_refer_questions_train.json
          test:
            storage: ./examples/all_refer_questions_val.json
          val:
            storage: ./examples/all_refer_questions_val.json

run:
  task: aok_vqa
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-5
  min_lr: 1e-5
  warmup_lr: 1e-8
  warmup_steps: 1000
  weight_decay: 0.05
  max_epoch: 100
  batch_size_train: 8
  batch_size_eval: 16
  num_workers: 6
  accum_grad_iters: 1

  max_len: 200
  min_len: 1
  num_beams: 1
 
  inference_method: "generate"

  seed: 42
  output_dir: "output/BLIP2/GQA"

  amp: True

  evaluate: False
  train_splits: ["train"]
  valid_splits: ["val"]
  test_splits: ["test"]

  device: "cuda"
  world_size: 2
  dist_url: "env://"
  distributed: True
